<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     onsubmit="onSubmit()">
      <fieldset class="container">
        <legend>Personal information</legend>
        <label for="Surname" class="form-field">
          Surname:
          <input
          id="Surname"
          type="text"
          autocomplete="on"
          name="Surname"
          pattern="\w+"
          required
          >
        </label>

        <label for="Name" class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            pattern="\w+"
            autocomplete="on"
            required
            id="Name"
            >
        </label>

        <label for="old" class="form-field">
          How old are you?
          <input
            type="number"
            name="tentacles"
            value="12"
            min="12"
            max="100"
            id="old"
            required
            >
        </label>

        <label for="date" class="form-field">
          Full data of birth:
          <input
            id="date"
            type="date"
            name="Full data of birth"
            required
            >
        </label>

        <label class="form-field" for="terms-and-conditions">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms-and-conditions"
            >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="on"
            required tabindex="2"
            >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            id="password"
            type="password"
            name="password"
            required minlength="5"
            maxlength="32"
            tabindex="1"
            >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <label for="pats" class="form-field">
          Do you love cats?
          <input
            id="pats"
            type="radio"
            name="pats"
            value="y"
            > Yes
          <input
            type="radio"
            name="pats"
            value="n"
            > No
        </label>

        <label for="color" class="form-field">
          What is your favorite color?
          <input type="color" id="color">
          </select>
        </label>

        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            step="2"
            >
        </label>

        <label for="cars" class="form-field">
          What are you favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
            >
            <option value="BMV">BMV</option>
            <option value="AUDI">AUDI</option>
            <option value="LADA">LADA</option>
          </select>
        </label>

        <label for="range" class="form-field">
          How do you rate our work?
          <input
            id="range"
            type="range"
            name="rate"
            min="1"
            max="12"
            value="1"
            >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info</legend>
        <label for="feedback" class="form-field">
          Commets:
          <textarea
            name="feedback"
            cols="20"
            rows="2"
            id="feedback"
            >
          </textarea>
        </label>

        <label for="recommend" class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="container">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
            <input
              id="surname"
              type="text"
              autocomplete="off"
              name="surname"
              pattern="\w+"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              pattern="\w+"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="old">
            How old are you?
            <input
              type="number"
              name="tentacles"
              value="12"
              min="12"
              max="100"
              id="old"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="date">
            Full data of birth:
            <input
              name="fullDataOfBirth"
              id="date"
              type="date"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="termsAndConditions">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              id="termsAndConditions"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">
            E-mail:
            <input
              id="email"
              type="email"
              name="forEmail"
              placeholder="email@example.com"
              required
              tabindex="2"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:
            <input
              id="password"
              type="password"
              name="forPassword"
              minlength="5"
              maxlength="32"
              tabindex="1"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label for="yes">
            Do you love cats?
            <input
              id="yes"
              type="radio"
              name="pats"
              value="y"
            >
            Yes
          </label>

          <label for="no">
            <input
              id="no"
              type="radio"
              name="pats"
              value="n"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="favoriteColor">
            What is your favorite color?
            <input type="color" id="favoriteColor">
          </label>
        </div>

        <div class="form-field">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              id="time"
              step="2"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="cars">
            What are you favorite brand of cars?
            <select
              name="favoriteCars"
              id="cars"
              multiple
            >
              <option value="BMV">BMV</option>
              <option value="AUDI">AUDI</option>
              <option value="LADA">LADA</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="range">
            How do you rate our work?
            <input
              id="range"
              type="range"
              name="rate"
              min="1"
              max="12"
              value="1"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info</legend>

        <div class="form-field">
          <label for="feedback">
            Comments:
            <textarea
              name="feedback"
              cols="20"
              rows="2"
              id="feedback"
            >
            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
            <select name="recommendUs" id="recommend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
